<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="https://unpkg.com/shpjs@latest/dist/shp.js"
        crossorigin=""></script>
        <script src="js/leaflet.shpfile.js"></script>

        <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    </head>
    <body style="margin: 0; height: 100vh">
        <style>
           html, body, #map {
  height: 100%;
  width: 100%;
  margin: 0;
  padding: 0;
}

#geocodeError {
    position: absolute;
    display: none;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
    padding: 25px;
    width: 250px;
    height: 150px;
    background: #fff;
    border: 2px solid #000;   
    font-weight: bold;
    font-size: 1.1em;
    text-align: center;
    z-index: 2000;
}

#errorCloseBtn {
    position: absolute;
    padding: 8px;    
    top: 2px;
    right: 4px;
    font-weight: bold;
    font-size: 0.96em;
}

#errorText {
    margin-top: 30px;
}
        </style>
        <div id="map" style="height: 100%; width: 100%"></div>
        <script>
            var map = L.map('map').setView([52.2632, 10.5307], 13);

            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: ''
                // attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            // new L.Shapefile("flug.shp");
            // L.shapefile("flug.shp").addTo(map);
            
            d = new L.Shapefile("http://localhost:8000/noise.zip");
            d.addTo(map);
            
            // container for address search results
            const addressSearchResults = new L.LayerGroup().addTo(map);

            /*** Geocoder ***/
            // OSM Geocoder
            const osmGeocoder = new L.Control.geocoder({
                collapsed: false,
                position: 'topright',
                text: 'Address Search',
                placeholder: 'Enter street address',
                defaultMarkGeocode: false
            }).addTo(map);    

            // handle geocoding result event
            osmGeocoder.on('markgeocode', e => {
                // to review result object
                console.log(e);
                // coordinates for result
                const coords = [e.geocode.center.lat, e.geocode.center.lng];
                // center map on result
                map.setView(coords, 16);
                // popup for location
                // todo: use custom icon
                const resultMarker = L.marker(coords).addTo(map);
                // add popup to marker with result text
                resultMarker.bindPopup(e.geocode.name).openPopup();
            });
        </script>
    
    </body>
</html>
