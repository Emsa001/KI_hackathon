<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        <script src="https://unpkg.com/shpjs@latest/dist/shp.js"
        crossorigin=""></script>
        <script src="js/leaflet.shpfile.js"></script>
    </head>
    <body style="margin: 0; height: 100vh">
        <div id="map" style="height: 100%; width: 50%"></div>
        <script>
            var map = L.map('map').setView([52.2632, 10.5307], 13);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                // attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);
            // new L.Shapefile("flug.shp");
            // L.shapefile("flug.shp").addTo(map);
            
            d = new L.Shapefile("http://localhost:8000/noise.zip");
            d.addTo(map);
        </script>
    
    </body>
</html>
